<div class="close-day">
  <h2>Close day</h2>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading">
    <div *ngIf="dayClosed">Day is already closed.</div>

    <div>
      <label>System total cash today</label>
      <div>{{ systemTotal | number:'1.2-2' }}</div>
    </div>

    <form [formGroup]="form">
      <div>
        <label>Counted cash</label>
        <input formControlName="countedCash" type="number" step="0.01" />
      </div>

      <div>
        <label>Difference</label>
        <div>{{ difference | number:'1.2-2' }}</div>
      </div>

      <div>
        <button type="button" (click)="confirmClose()" [disabled]="loading || dayClosed">Confirm close</button>
        <button type="button" (click)="router.navigateByUrl('/finance')">Cancel</button>
      </div>
    </form>
  </div>
</div>
